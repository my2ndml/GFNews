<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .feed-box {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .feed-box img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .date {
            font-size: 0.9em;
            color: #888;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>GF News - RSS Feed</h1>
<div id="feed-container">Caricamento in corso...</div> <!-- Aggiungi questo elemento per contenere i feed -->

<script>
    // Funzione per caricare e visualizzare i feed RSS
    function loadRSS(data) {
        const container = document.getElementById("feed-container");
        container.innerHTML = ''; // Resetta il contenitore per evitare duplicati

        // Verifica se 'entry' è presente e contiene articoli
        if (data && data.feed && Array.isArray(data.feed.entry)) {
            data.feed.entry.forEach(item => {
                const box = document.createElement("div");
                box.classList.add("feed-box");

                // Estrai il titolo e il link
                const title = document.createElement("h2");
                title.textContent = item.title[0] || "No title available"; // Se il titolo non c'è, metti un fallback

                const link = document.createElement("a");
                link.href = item.link[0]["$"].href || "#"; // Link al post
                link.textContent = "Leggi di più";
                link.target = "_blank"; // Per aprire il link in una nuova scheda

                // Gestisci immagine, se presente (non c'è nel feed Atom di Google Alerts, quindi non si aggiungerà)
                const image = document.createElement("img");
                const imageUrl = item["media:content"] ? item["media:content"][0]["$"].url : null;
                if (imageUrl) {
                    image.src = imageUrl;
                    image.alt = item.title[0] || "No image"; // Alt text per l'immagine
                }

                // Descrizione (gestione di errori se assente)
                const description = document.createElement("p");
                description.textContent = item.summary[0] || "No Description available"; // Descrizione, se presente

                // Data di pubblicazione
                const pubDate = document.createElement("p");
                pubDate.classList.add("date");
                pubDate.textContent = item.updated[0] ? new Date(item.updated[0]).toLocaleString() : "No date available";

                // Appendi tutti gli elementi creati al box della notizia
                box.appendChild(title);
                box.appendChild(description);
                box.appendChild(pubDate);
                box.appendChild(link);

                // Aggiungi il box al contenitore
                container.appendChild(box);
            });
        } else {
            console.error("Dati non validi ricevuti:", data);
        }
    }

    // Funzione per ottenere i feed RSS dalla funzione Netlify
    document.addEventListener("DOMContentLoaded", function() {
        fetch("/.netlify/functions/get-rss")
            .then(response => response.json())
            .then(data => loadRSS(data))
            .catch(error => console.log("Errore durante il caricamento del feed:", error));
    });
</script>

</body>
