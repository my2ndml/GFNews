<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .news {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .news-item {
      width: 300px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
    }
    .news-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .content {
      padding: 15px;
    }
    .content h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .content p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>News Wall</h1>
  <div class="news" id="news-wall">
    <!-- Notizie verranno caricate qui -->
  </div>

  <script>
    async function loadRSS() {
      const response = await fetch('/.netlify/functions/get-rss');
      const data = await response.json();
      const newsWall = document.getElementById('news-wall');

      data.forEach(item => {
        const newsItem = document.createElement('div');
        newsItem.classList.add('news-item');
        newsItem.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/300x200'}" alt="${item.title}" />
          <div class="content">
            <h2>${item.title}</h2>
            <p>${item.content}</p>
            <a href="${item.link}" target="_blank">Leggi di pi√π</a>
          </div>
        `;
        newsWall.appendChild(newsItem);
      });
    }

    loadRSS();
  </script>
</body>
</html>
