<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .feed-box {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .feed-box img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .date {
            font-size: 0.9em;
            color: #888;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>GF News - RSS Feed</h1>
<div id="feed-container">Caricamento in corso...</div> <!-- Aggiungi questo elemento per contenere i feed -->

<script>
    // Funzione per caricare e visualizzare i feed RSS
  function loadRSS() {
  fetch("/.netlify/functions/get-rss")
    .then((response) => response.json())
    .then((data) => {
      // Verifica se i dati sono un array e che non siano vuoti
      if (Array.isArray(data) && data.length > 0) {
        console.log("Dati ricevuti:", data); // Controlla i dati ricevuti
        const newsWall = document.getElementById('news-wall');
        newsWall.innerHTML = ''; // Pulisce il contenitore dei feed

        // Crea i box delle notizie
        data.forEach((item) => {
          const newsItem = document.createElement('div');
          newsItem.classList.add('news-item');

          // Crea il titolo
          const title = document.createElement('h2');
          title.textContent = item.title || "No title available";
          newsItem.appendChild(title);

          // Crea la descrizione
          const description = document.createElement('p');
          description.textContent = item.description || "No Description available";
          newsItem.appendChild(description);

          // Crea il link
          const link = document.createElement('a');
          link.href = item.link || "#";
          link.target = "_blank";
          link.textContent = "Leggi di piÃ¹";
          newsItem.appendChild(link);

          // Aggiungi l'elemento al wall delle notizie
          newsWall.appendChild(newsItem);
        });
      } else {
        console.log("Dati non validi ricevuti:", data);
        // Mostra un messaggio di errore o di "Nessuna notizia disponibile"
        document.getElementById('news-wall').innerHTML = "Nessuna notizia disponibile.";
      }
    })
    .catch((error) => {
      console.error("Errore durante il caricamento del feed:", error);
      document.getElementById('news-wall').innerHTML = "Errore nel caricamento delle notizie.";
    });
}


</body>
